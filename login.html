<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-primary">
    <div class="container-fluid">
        <div class="row">
          <div class="my-5 d-flex justify-content-center">
            <div class="card" style="width: 525px;">
                <div class="card-header text-center py-4 ">
                  <h3 class="my-2">Login</h3>
                </div>
                <div class="card-body">
                  <form action="">
                    <div class="row">
                      <div class="col">
                        <div class="form-floating mb-2">
                          <input type="email" id="Email address" class="form-control" placeholder="Email address">
                          <label for="Email address" class="form-label"> Email address </label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-floating my-2">
                          <input type="text" id="Password" class="form-control" placeholder="Password">
                          <label for="Password" class="form-label"> Password </label>
                        </div>
                      </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col">
                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Remember Password
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <a class="float-start small pt-2" href="password.html">Forgot Password?</a>
                        </div>
                        <div class="col">
                          <a href="login.html" class="float-end btn btn-primary">Login</a>
                        </div>
                    </div>
                </form>
                </div>
                <div class="card-footer text-center text-muted py-3 small">
                  <a href="login.html">Need an account? Sign up!</a>
                </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="text-secondary small">
      <div class="fixed-bottom d-flex p-4 bg-light">
          <div class="">Copyright Â© 2023: Rama Kaddour</div>
          <div class="ms-auto"><a href="index.html">Privacy Policy</a> . <a href="index.html">Terms & Conditions</a></div>
      </div>
   </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
