<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container-fluid">
        <div class="row w-45">
          <div class="col-lg-12">
            <div class="card text-center w-50" style="position:absolute; top:7%; left:25%; ">
                <div class="card-header">
                  <h1>Create Account</h1>
                </div>
                <div class="card-body">
                  <form action="">
                    <div class="row">
                      <div class="col">
                        <div class="form-floating my-2">
                          <input type="text" id="First name" class="form-control" placeholder="First name">
                          <label for="First name" class="form-label"> First name </label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating my-2">
                          <input type="text" id="Last name" class="form-control" placeholder="Last name">
                          <label for="Last name" class="form-label"> Last name </label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-floating my-2">
                          <input type="email" id="Email address" class="form-control" placeholder="Email address">
                          <label for="Email address" class="form-label"> Email address </label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-floating my-2">
                          <input type="text" id="Password" class="form-control" placeholder="Password">
                          <label for="Password" class="form-label"> Password </label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating my-2">
                          <input type="text" id="Confirm password" class="form-control" placeholder="Confirm password">
                          <label for="Confirm password" class="form-label"> Confirm password </label>
                        </div>
                      </div>
                    </div>
                </form>
                  <a href="login.html" class="btn btn-primary mt-3" style="width: 100%;">Create Account</a>
                </div>
                <div class="card-footer text-muted py-3">
                  <a href="login.html">Have an account? Go to login</a>
                </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="text-secondary">
      <div class="fixed-bottom d-flex p-4 bg-light">
          <div class="">Copyright Â© 2023: Rama Kaddour</div>
          <div class="ms-auto"><a href="index.html">Privacy Policy</a> . <a href="index.html">Terms & Conditions</a></div>
      </div>
   </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
